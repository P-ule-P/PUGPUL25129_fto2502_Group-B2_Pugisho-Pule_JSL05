<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer type="module"></script>
    <title>Career Development Plan</title>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="side-bar">
        <div id="side-logo-div">
          <img src="assets/logo-light.svg" alt="Kanban Logo" id="logo" />
        </div>
        <div class="boards-nav-links-div">
          <h4>ALL BOARDS (1)</h4>
          <button class="board-btn">
            <span>Launch Career</span>
          </button>
        </div>
      </aside>

      <!-- Main Layout -->
      <main id="layout">
        <!-- Header -->
        <header>
          <div class="header-name-div">
            <img
              src="assets/favicon.svg"
              alt="Mobile Logo"
              class="logo-mobile"
            />
            <h2 id="header-board-name">Launch Career</h2>
          </div>
        </header>

        <!-- Columns Container -->
        <div class="container">
          <div class="card-column-main">
            <!-- TODO Column -->
            <div class="column-div">
              <div class="column-head-div">
                <span class="dot" id="todo-dot"></span>
                <p class="columnHeader">TODO (4)</p>
              </div>
              <ul class="tasks-container task-todo">
                <li data-task-id="1"></li>
                <li data-task-id="2"></li>
                <li><p>Crush Frameworks üîºÔ∏è</p></li>
                <li><p>Conquer React ‚öõÔ∏è</p></li>
              </ul>
            </div>

            <!-- DOING Column -->
            <div class="column-div">
              <div class="column-head-div">
                <span class="dot" id="doing-dot"></span>
                <p class="columnHeader">DOING (2)</p>
              </div>
              <ul class="tasks-container task-doing">
                <li data-task-id="3"></li>
                <li data-task-id="11"></li>
              </ul>
            </div>

            <!-- DONE Column -->
            <div class="column-div">
              <div class="column-head-div">
                <span class="dot" id="done-dot"></span>
                <p class="columnHeader">DONE (2)</p>
              </div>
              <ul class="tasks-container task-done">
                <li data-task-id="12"></li>
                <li data-task-id="13"></li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <dialog id="taskModal" class="task-dialog">
      <form method="dialog" class="task-form">
        <div class="modal-header">
          <h3 class="modal-title">Task</h3>
          <button type="button" class="close-btn" aria-label="Close">
            &times;
          </button>
        </div>
        <label>
          Title
          <input type="text" id="task-title" />
        </label>
        <label>
          Description
          <textarea id="task-desc" rows="4"></textarea>
        </label>
        <label>
          Status
          <select id="task-status">
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
        </label>
      </form>
    </dialog>
  </body>
</html>
